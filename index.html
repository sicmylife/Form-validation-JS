<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbdf44191b.js" crossorigin="anonymous"></script>
    <title>Fomr validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Form Validation</h2>
        </div>

        <form action="" class="form" id="form">

            <div class="form-control ">
                <label for="username" >Username</label>
                <input type="text" placeholder="danieldaso" id="username">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email" >Email</label>
                <input type="email" placeholder="Email" id="email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password"  id="password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Password Check</label>
                <input type="text" placeholder="password two"  id="password2">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>

                    <button>Submit</button>
        </form>


    </div>

    <script src="app.js"></script>
</body>
</html>
